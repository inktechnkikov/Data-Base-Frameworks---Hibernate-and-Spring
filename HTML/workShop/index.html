<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jquery-3.0.0.js"></script>
    <script src="bookslibrary/books-js.js"></script>
</head>
<body>
<header id="menu">
    <a href="#" id="linkHome">Home</a>
    <a href="#" id="linkLogin">Login</a>
    <a href="#" id="linkRegister">Registration</a>
    <a href="#" id="linkListBooks">Books</a>
    <a href="#" id="linkCreateBook">Add Book</a>
    <a href="#" id="linkLogout">Exit</a>
</header>
<main>
    <section id="loadingBox">Loading...</section>
    <section id="infoBox" onclick = "$(this).fadeOut">Information</section>
    <section id="errorBox" onclick = "$(this).fadeOut">Error</section>
    <section id="viewHome">
        <center>
        <h1>Welcome</h1>
        </center>
            </section>
    <section id="viewLogin">
        <h1>Login</h1>
        <form id="formLogin">
            <div>User name:</div>
            <div><input type="text" id="loginUser" required  /></div>
            <div>Password:</div>
            <div><input type="password" id="loginPass" required /></div>
            <div><input type="submit" value="Login" /></div>
        </form>
    </section>
    <section id="viewRegister">
        <h1>Registration</h1>
        <form id="formRegister">
            <div>User name:</div>
            <div><input type="text" id="registerUser" required = "true" /></div>
            <div>Password:</div>
            <div><input type="password" id="registerPass" required ="true" /></div>
            <div><input type="submit" value="Registration" /></div>
        </form>
    </section>
    <section id="viewBooks">
        <h1>Books</h1>
        <div id="books"></div>
    </section>
    <section id="viewCreateBook">
        <h1>Add a book</h1>
        <form id="formCreateBook">
            <div>Title:</div>
            <div><input type="text" id="bookTitle" required /></div>
            <div>Author:</div>
            <div><input type="text" id="bookAuthor" required /></div>
            <div>Description:</div>
            <div><textarea id="bookDescription" rows="10" ></textarea></div>
            <div><input type="submit" value="Create" /></div>
        </form>
    </section>
</main>
<footer>Book Library - Sample Project</footer>
</body>
</html>
