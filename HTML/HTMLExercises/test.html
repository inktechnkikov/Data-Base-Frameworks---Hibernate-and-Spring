<!DOCTYPE html>
<html>
<head>
	<title>Simple</title>
	<script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<button type="button" id="btn1">Add</button>
<div id="container">
	<p>Number:</p>
	<input type="number" id="num"/>
			+
	<input type="number" id="num1"/>
	=
	<input type="number" id="sum"/>
</div>
<script>
	$('#btn1').on('click',function (){
		let firstNum = $('#num').val();
	let secondNum = $('#num1').val();
	let sum = Number(firstNum) + Number(secondNum);
	$('#sum').val(sum);
});
</script>
</body>
</html>
